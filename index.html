
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahjong Solitaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mahjong Solitaire</h1>
        <div class="toolbar">
            <button onclick="restartGame()">Restart</button>
            <button onclick="shuffleBoard()">Shuffle</button>
            <button onclick="toggleSound()">Sound: <span id="soundStatus">On</span></button>
            <select id="layoutSelector" onchange="changeLayout(this.value)">
                <option value="turtle">Turtle</option>
                <option value="pyramid">Pyramid</option>
                <option value="dragon">Dragon</option>
            </select>
        </div>
    </header>
    <main>
        <div id="gameBoard"></div>
    </main>
    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="matchSound" src="sounds/match.mp3"></audio>
    <audio id="errorSound" src="sounds/error.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
    <script src="js/boardLayouts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
